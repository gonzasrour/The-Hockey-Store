<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hockey Store</title>
    <!-- CSS only -->
    <link

      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="../css/estilo.css" />
  </head>
  <body class="container-fluid">
    <!-- NAVBAR -->
    <header class="encabezado">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img class="tamLogo" src="../img/logo.png" alt="Logo de ths"/></a>
          <button
            class="navbar-toggler botonCangreBurguer"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item fuentesNav">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inico</a
                >
              </li>
              <li class="nav-item fuentesNav">
                <a class="nav-link" href="palos.html">Palos</a>
              </li>
              <li class="nav-item fuentesNav">
                <a class="nav-link" href="accesorios.html">Accesorios</a>
              </li>
              <li class="nav-item fuentesNav">
                <a class="nav-link" href="ubicacion.html">Ubicacion</a>
              </li>
              <li class="nav-item fuentesNav">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- contenido de la pagina -->

    <div class="tituloProductos mt-1">
      <h1>Contacte con nostros</h1>
      <h3>Por cualquier duda o consulta no dudes en hablarnos</h3>
    </div>

    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Nombre</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Apellido</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Correo Electronico</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="hhhh@gmail.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Comentario</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button class="w-100 btn btn-lg colorBtn" type="submit">
          Iniciar Sesión
        </button>
        <button class="w-100 btn btn-lg colorBtn" type="submit">
          Registrarse
        </button>
        <hr class="my-4" />
        <small class="text-muted"
          >Registrate y accedé a miles de productos con descuentos</small
        >
      </form>
    </div>

    <!-- FOOTER -->
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="https://es-la.facebook.com/" class="nav-link px-2"
            >Facebook</a
          >
        </li>
        <li class="nav-item">
          <a href="https://www.instagram.com/" class="nav-link px-2"
            >Instagram</a
          >
        </li>
        <li class="nav-item">
          <a href="https://twitter.com/?lang=es" class="nav-link px-2"
            >Twitter</a
          >
        </li>
      </ul>
      <p class="text-center">&copy; 2022 The Hockey Store</p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
